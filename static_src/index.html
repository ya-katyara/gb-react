<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="apple-touch-icon" size="120x120" href="/manifest/196.png">
   <title>React</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="manifest" href="/manifest/manifest.json">
</head>
<body>
<div id="root"></div>
<script>
   if ('serviceWorker' in navigator) {
       window.addEventListener('load', function() {
           navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
               // Registration was successful
               console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
               }, function(err) {
               // registration failed :(
               console.log('ServiceWorker не удалось зарегистрировать: ', err);
           }).catch(function(err) {
               console.log(err)
           });
       });
   } else {
       console.log('ServiceWorker не поддерживается');
   }

</script>
</body>
</html>
